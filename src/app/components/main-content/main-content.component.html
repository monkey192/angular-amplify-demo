<p-table [value]="context.listAccount">
  <ng-template pTemplate="header">
      <tr>
          <th>User Name</th>
          <th>Email</th>
          <th>Gender</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-account>
      <tr>
          <td>{{account.name}}</td>
          <td>{{account.email}}</td>
          <td>{{account.gender}}</td>
      </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage" let-columns>
    <tr>
        <td colspan="3">
            No records found
        </td>
    </tr>
</ng-template>
</p-table>
